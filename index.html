<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap의 CSS 스타일시트를 웹 페이지에 로드합니다.
     Bootstrap CSS는 그리드 시스템, 컴포넌트 스타일링, 유틸리티 클래스 등을 제공하여 웹 페이지의 디자인과 레이아웃을 돕습니다.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--jQuery 라이브러리를 로드합니다.
    jQuery는 JavaScript의 라이브러리로, DOM 조작, 이벤트 핸들링, 애니메이션 등을 단순화하여 웹 페이지의 인터랙티브 기능을 개선하는데 사용됩니다.-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    JavaScript 라이브러리를 로드합니다.
        Bootstrap JavaScript는 모달, 툴팁, 캐러셀 등과 같은 동적인 웹 페이지 컴포넌트를 만드는 데 사용됩니다.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
       /* 이 코드는 Google의 웹 폰트인 'Gowun Dodum'을 웹 페이지에 로드하고,
       웹 페이지의 모든 요소(*)의 폰트를 'Gowun Dodum'으로 설정하는 CSS 코드입니다.*/
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            background-color: green;
            color: white;

            height: 250px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg");
            background-position: center;
            background-size: cover;
        }

        .mytitle > button {
            width: 200px;
            height: 70px;

            background-color: transparent;

            border: 1px solid white;
            color: white;

            border-radius: 50px;

            margin-top: 20px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            width: 800px;
            margin: 20px auto 20px auto;
        }

        .mypost {

            margin: 20px auto 20px auto;
            padding: 50px 30px 50px 30px;
            width: 500px;

            box-shadow: 0px 0px 3px 0px gray;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 40px;
        }

        .mybtn > button {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="mytitle">
    <h1>내 생의 최고의 영화들</h1>
    <button>영화 기록하기</button>
</div>

<div class="mypost">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">영화</label>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>개수 고르기</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">코멘트</label>
    </div>
    <div class="mybtn">
        <button type="button" class="btn btn-dark">기록하기</button>
        <button type="button" class="btn btn-outline-dark">닫기</button>
    </div>

</div>


<div class="mycards">
    <div class="row row-cols-1 row-cols-md-4 g-4">

        <div class="col">
            <div class="card h-100">
                <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">여기에 영화제목이 들어갑니다.</h5>
                    <p class="card-text">여기에 코멘트가 들어갑니다.</p>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p class="mycomment">여기에 나의 의견을 씁니다.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
